<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romana's snake</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1 class="title">Romana's snaaaaake</h1>
    <h2>Game controls:</h2>
    <div class="controls">
        <img src="./game-control-arrows.png" width="50" height="50" alt="game-controls">
        <div class="control-text">
            <p>press <b>ARROWS</b> to move</p>
            <p class="start-again">click here or press <b>SPACE</b> to start again</p>
        </div>
    </div>

    <h2>Game style:</h2>
    <div class="gameOptions">
        <form class="velocityStyle" action="">
            <input type="radio" name="velocity" id="style1" value="slow" checked> <label for="style1">Zen</label>
            <input type="radio" name="velocity" id="style2" value="fast"> <label for="style2">Fast and furious</label>
        </form>
        <span class="divider">|</span>
        <form class="gameboardStyle" action="">
            <input type="radio" name="gameboard" id="style1" value="infinite" checked> <label for="style1">Infinite</label>
            <input type="radio" name="gameboard" id="style2" value="square"> <label for="style2">Square</label>
        </form>
    </div>

    <canvas width="600" height="600"></canvas>

    <h1 class="score">0</h1>

</body>
</html>
