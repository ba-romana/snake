<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romana's snake</title>
    <style>
        body {
            background: #28639e;
            text-align: center;
        }

        canvas {
            border: 10px solid  #031527
        }

        h1 {
            font-size:4em ;
            font-family: 'Avenir Next', Verdana;
            font-weight: bold;
            margin-top: 0;
            letter-spacing: -10px;
        }

        h1 strong {
            font-size: 1.35em;
            display: inline-block;
            margin: 0 0.25em
        }

        .gameOptions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 0.5rem;
        }

        .divider {
            padding: 0 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h2>Game style</h2>
    <div class="gameOptions">
        <form class="velocityStyle" action="">
            <input type="radio" name="velocity" id="style1" value="slow" checked> <label for="style1">Easy</label>
            <input type="radio" name="velocity" id="style2" value="fast"> <label for="style2">Fast and furious</label>
        </form>
        <span class="divider">|</span>
        <form class="gameboardStyle" action="">
            <input type="radio" name="gameboard" id="style1" value="infinite" checked> <label for="style1">Infinite</label>
            <input type="radio" name="gameboard" id="style2" value="square"> <label for="style2">Square</label>
        </form>
    </div>

    <canvas width="600" height="600"></canvas>

    <h1>0</h1>

    <script>
        // listeners
        document.addEventListener('keydown', keyPush)
        document.querySelectorAll('input[type="radio"]').forEach(input =>
            input.addEventListener('change', gameOptions)
        )
        
        
        //canvas
        const canvas = document.querySelector('canvas');
        const title = document.querySelector('h1');
        const ctx = canvas.getContext('2d');

        //game 

        let gameIsRunning = true;
        let gameSpeedMode = "slow";

        let fps = 10;
        let gameInterval;

        const tailSize = 50;
        const tileCountX = canvas.width / tailSize;
        const tileCountY = canvas.height / tailSize;

        let score = 0;

        //style
        


        //player
        let snakeSpeed = tailSize;
        let snakePosX = 0;
        let snakePosY = canvas.height/2;
       

        let velocityX = 0;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 2;

        let foodPosX = 0;
        let foodPosY = 0;


        //loop
        function gameLoop() {
            if (gameIsRunning) {
                drawStuff();
                moveStuff(); 
            }


        };

        resetFood();
        startGame();
        gameLoop(); 

        function moveStuff(){            
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            //wall collision
            if (snakePosX > (canvas.width - tailSize)) {
                snakePosX = 0
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width
            }
            if (snakePosY > (canvas.height - tailSize)) {
                snakePosY = 0
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height
            }

            if (velocityX !== 0 || velocityY !== 0) {
                tail.forEach(snakePart => {
                    if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                        gameOver();
                    }
                });
            }

            tail.push({ x: snakePosX, y: snakePosY })
            tail = tail.slice (-1*snakeLength)
 
            //food collision
            
            
            if (snakePosX === foodPosX && snakePosY === foodPosY){
                title.textContent = ++score;
                snakeLength++;
                resetFood();

                if (gameSpeedMode === "fast") {
                    fps+=1;
                    startGame();
                }
            }   
        }

        function drawStuff(){
            rectangle('#123456', 0, 0, canvas.width, canvas.height);

            drawGrid();

            rectangle('yellow', foodPosX, foodPosY, tailSize, tailSize);

            tail.forEach ( snakePart => 
                rectangle('#555555', snakePart.x, snakePart.y, tailSize, tailSize)
            )

            rectangle('black', snakePosX, snakePosY, tailSize, tailSize);
        }

        function rectangle(color, x, y, width, height){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function resetFood() {
            if (snakeLength === tileCountX*tileCountY) {
                gameOver();
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tailSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tailSize;

            if (foodPosX ===snakePosX && foodPosY === snakePosY ) {
                resetFood();
            };

            if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                resetFood();
            };
        }


        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000/fps)
        }

        function gameOver() {
            title.innerHTML = `<strong>☠ ${score} ☠</strong>`
            gameIsRunning = false;
        }
        
        function keyPush(event){
            switch(event.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                    }
                    break;        
                case 'ArrowRight':
                    if (velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                    }
                    break;

                default: 
                    if (! gameIsRunning ) location.reload();
                    break;
            }
        }

        function gameOptions(event){
            const velocitySelection = document.querySelector('.velocityStyle input[type="radio"]:checked');
            const gameboardSelection = document.querySelector('.gameboardStyle input[type="radio"]:checked');

            const velocityStyle = velocitySelection.value; // slow or fast
                fps = 10;
                gameSpeedMode = velocityStyle;
                startGame();

            const gameboardStyle = gameboardSelection.value; //infinite or square

            startGame();
        }

        function drawGrid(){
             for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                rectangle('#ffffff', tailSize * i, tailSize * j, tailSize -1, tailSize-1)
                }
            } 
        }

    </script>
</body>
</html>
